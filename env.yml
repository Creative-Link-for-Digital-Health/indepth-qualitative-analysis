name: indepth-qual
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - streamlit
  - pip:
    - python-docx  # Used in app.py for docx.Document, docx.add_heading, docx.Document.save
    - openai  # Used in app.py for OpenAI client and chat completions
    - toml  # Used in app.py for loading secrets (toml.load)
    - docx2txt  # Included from original env.yml (though not used in app.py, kept for safety)
    - tiktoken  # Included from original env.yml (though not explicitly used, it's a common dependency for OpenAI/LLMs)
    - PyPDF2  # Used in app.py for reading PDF files
    - clipboard  # Included from original env.yml
    # Note: Removed redundant 'docx' and 'pypdf2' entries as 'python-docx' and 'PyPDF2' are used.
    # Note: 'os', 're', 'json', 'io', 'pathlib', and 'typing' are standard library modules and do not need to be listed.

# ──────────────── Commands ────────────────
# Create the environment from this file:
#   conda env create -f env.yml
#
# Activate the environment:
#   conda activate indepth-qual
#
# If you make changes to this file and want to sync them:
#   conda env update -f env.yml --prune
#
# List all environments:
#   conda env list
#
# Deactivate the current environment:
#   conda deactivate
#
# Remove this environment entirely:
#   conda env remove -n indepth-qual