name: indepth-qual
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - streamlit
  - flask
  - flask-cors
  - pip:
    - python-docx
    - openai
    - toml
    - docx2txt
    - tiktoken
    - PyPDF2
    - clipboard

# ──────────────── Commands ────────────────
# Create the environment from this file:
#   conda env create -f env
#
# Activate the environment:
#   conda activate qualitative-tools
#
# If you make changes to this file and want to sync them:
#   conda env update -f env --prune
#
# List all environments:
#   conda env list
#
# Deactivate the current environment:
#   conda deactivate
#
# Remove this environment entirely:
#   conda env remove -n qualitative-tools
